    <script>
      function clickme1() {
          //alert('clickme');
          window.webkit.messageHandlers.function_wkwebview.postMessage("来自js的消息wkwebView")
      }

      function clickme2(){

      	 window["function_uiwebview"].apply("来自js的消息uiwebView")
      }

      function js_function(args){

        $(container).append(args)
      }
     
    </script>

    <style type="text/css">
